asyncapi: '2.6.0'
info:
  title: Inventory Service
  version: 1.0.0

channels:
  product.updated:
    subscribe:
      summary: Получение обновлений о продуктах
      message:
        contentType: application/json
        payload:
          type: object
          properties:
            productId:
              type: string
            version:
              type: integer
  product.deleted:
    publish:
      summary: Отправка события об удалении продукта
      message:
        contentType: application/json
        payload:
          type: object
          properties:
            productId:
              type: string